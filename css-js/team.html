<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/material-icons/iconfont/material-icons.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="my.js"></script>
    <script src="data.js"></script>
    <script src="team.js"></script>
    <title id="title"></title>
</head>
<body>
<section class="section">
    <div class="container">
        <nav class="navbar is-fixed-top has-background-dark">
            <h3 class="title has-text-white has-text-centered" id="navTitle"></h3>
        </nav>
        <div style="margin: 20px;"></div>
        <a class="button is-primary p-2" href="index.html">
            <i class="material-icons">arrow_back</i>
        </a>
        <div style="margin: 10px;"></div>
        <form>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Name:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input type="text" class="input" id="name" placeholder="Name team">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Discipline:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input type="text" class="input" id="discipline" placeholder="discipline">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Coach:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input type="text" class="input" id="coach" placeholder="coach">
                        </p>
                    </div>
                </div>
            </div>
            <button type="button" class="button is-primary" id="save">Save</button>
        </form>
    </div>
</section>
</body>
</html>
