<ion-header>
  <ion-toolbar>
    <ion-title>
      Teams
    </ion-title>
    <ion-buttons slot="secondary">
      ({{[userName]}})
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Teams</ion-label>
      <ion-button shape="round" fill="outline" color="success" (click)="add()">
        <ion-icon slot="start" name="add"></ion-icon>
        Add
      </ion-button>
    </ion-list-header>
    <app-team *ngIf="showNew" [isNew]="true" (addTeam)="addTeam($event)" (cancelAddingTeam)="showNew=false"></app-team>
    <div *ngFor="let team of teams; let i=index">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="showEdit=i">
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(i)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item (click)="showEdit=-1">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>{{team.name}}</ion-label>
          <ion-note slot="end">{{team.discipline}}</ion-note>
          <ion-note slot="end">{{team.coach}}</ion-note>
        </ion-item>
      </ion-item-sliding>
      <app-team *ngIf="showEdit===i" [isNew]="false" [team]="team"></app-team>
    </div>
  </ion-list>
</ion-content>
