<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="player.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" [(ngModel)]="player.surname" name="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nikname</ion-label>
      <ion-input type="text" [(ngModel)]="player.nikname" name="nikname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="number" [(ngModel)]="player.age" name="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Is IGL</ion-label>
      <ion-checkbox checked="true" [(ngModel)]="player.isCap" name="isCap"></ion-checkbox>
    </ion-item>
    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Add
    </ion-button>
    <ion-button *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>
      Cancel
    </ion-button>
  </ion-card-content>
</ion-card>
