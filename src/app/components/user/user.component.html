<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Role</ion-label>
      <ion-select [(ngModel)]="user.roleId">
        <ion-select-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="primary" (click)="saveUser()">
      <ion-icon slot="start" name="save"></ion-icon>
      Save
    </ion-button>
    <ion-button color="danger" class="ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>
      Cancel
    </ion-button>
  </ion-card-content>
</ion-card>
