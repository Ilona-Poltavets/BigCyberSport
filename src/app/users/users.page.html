<ion-header>
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
    <ion-buttons slot="secondary">
      ({{[userName]}})
      <ion-button routerLink="/users" routerDirection="root">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Users</ion-label>
    </ion-list-header>
    <div *ngFor="let user of users; let i=index">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="showEdit=i">
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(user)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item (click)="showEdit=-1">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>{{user.username}}</ion-label>
          <ion-note slot="end">{{getRole(user.roleId)}}</ion-note>
        </ion-item>
      </ion-item-sliding>
      <app-user *ngIf="showEdit===i" [user]="user" (cancelEditingUser)="showEdit=false"></app-user>
    </div>
  </ion-list>
</ion-content>
