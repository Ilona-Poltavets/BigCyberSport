<div class="container">
  <div class="row">
    <div class="col m3 s6 offset-m3 center-align">
      <h5>{{team.name}}</h5>
    </div>
    <div class="col m3 s6 center-align">
      <a class="btn-floating waves-effect waves-light blue" (click)="showInfo=!showInfo">
        <i *ngIf="showInfo" class="material-icons">keyboard_arrow_up</i>
        <i *ngIf="!showInfo" class="material-icons">keyboard_arrow_down</i>
      </a>
      <a [routerLink]="'/players/'+team.name" class="btn-floating waves-effect waves-light blue-grey">
        <i class="material-icons">
          view_headline
        </i>
      </a>
    </div>
  </div>
  <div class="row info" *ngIf="showInfo">
    <div class="col m6 offset-m3 s12">
      <div class="input-field">
        <input id="name" [(ngModel)]="team.name" type="text" class="validate">
        <label for="name" class="active">Name</label>
      </div>
      <div class="input-field">
        <input id="discipline" [(ngModel)]="team.discipline" type="text" class="validate">
        <label for="discipline" class="active">Discipline</label>
      </div>
      <div class="input-field">
        <input id="coach" [(ngModel)]="team.coach" type="text" class="validate">
        <label for="coach" class="active">Coach</label>
      </div>
      <div class="input-field">
        <input id="playerQuantity" [(ngModel)]="team.playerQuantity" type="text" class="validate">
        <label for="playerQuantity" class="active">Player quantity</label>
      </div>
      <a class="rem-row btn-floating waves-effect waves-light red" (click)="delTeam()">
        <i class="material-icons">delete</i>
      </a>
    </div>
  </div>
</div>
